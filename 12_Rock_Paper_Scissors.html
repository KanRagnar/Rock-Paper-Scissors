<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Sciccors</title>
    <link rel="stylesheet" href="Styles/12_Rock_Paper_Scissors.css">
  </head>
  <body>
    <p class="title">
      Rock Papaer Scissor
    </p>

    <button onclick="
      pcMove();
      playerChoice='Rock';
      Result();
      "
      class="move-button";
      >
      <img src="RockPaperScissorsImgs/rock-emoji.png">
      </button>
    <button onclick="
      pcMove();
      playerChoice='Paper';
      Result();
      "
     class="move-button";
    >
      <img src="RockPaperScissorsImgs/paper-emoji.png">
    </button>
    <button onclick="
      pcMove();
      playerChoice='Scissors';
      Result();
      "
      class="move-button";
    >
      <img src="RockPaperScissorsImgs/scissors-emoji.png">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    ResetScore();
    "
    class="reset-score-button"
    >
      Reset Score
    </button>
    <button class="auto-play-button" onclick="
      autoplay();
    ">Auto play</button>
    <Script src="Scripts/12_Rock_Paper_Scissors.js"></Script>
  </body>
  </html>
